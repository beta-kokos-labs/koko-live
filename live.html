<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS Livestream</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.0/dist/peerjs.min.js"></script>
    <style>
        #video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        video {
            width: 600px;
            height: auto;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Livestream</h1>
    <div id="video-container"></div>
    <script>
        const peer = new Peer('streamer', { key: 'peerjs' }); // Use your own PeerJS key

        peer.on('open', id => {
            console.log(`Peer ID: ${id}`);
            startStreaming();
        });

        function startStreaming() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    const videoContainer = document.getElementById('video-container');
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    videoContainer.appendChild(video);

                    // Broadcast the stream to all viewers
                    peer.on('call', call => {
                        call.answer(stream);
                        call.on('stream', remoteStream => {
                            const remoteVideo = document.createElement('video');
                            remoteVideo.srcObject = remoteStream;
                            remoteVideo.play();
                            videoContainer.appendChild(remoteVideo);
                        });
                    });
                })
                .catch(err => console.error('Failed to get media: ', err));
        }

        // For viewers to connect
        function joinStream(viewerId) {
            const call = peer.call(viewerId, stream);
            call.on('stream', remoteStream => {
                const videoContainer = document.getElementById('video-container');
                const remoteVideo = document.createElement('video');
                remoteVideo.srcObject = remoteStream;
                remoteVideo.play();
                videoContainer.appendChild(remoteVideo);
            });
        }
    </script>
</body>
</html>
