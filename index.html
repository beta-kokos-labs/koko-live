<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Livestream with PeerJS</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        video {
            width: 600px;
            margin: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Host Livestream with PeerJS</h1>
    <video id="localVideo" autoplay muted></video>
    <button id="startButton">Start Streaming</button>
    
    <script>
        const startButton = document.getElementById('startButton');
        const localVideo = document.getElementById('localVideo');

        // Initialize PeerJS
        const peer = new Peer(); // Connects to PeerJS cloud server

        // Get media stream
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localVideo.srcObject = stream;

                // Listen for incoming calls (remote users)
                peer.on('call', call => {
                    call.answer(stream); // Answer with our stream
                });

                // Start streaming to another peer
                startButton.addEventListener('click', () => {
                    const remotePeerId = prompt('Enter the peer ID to connect to:');
                    const call = peer.call(remotePeerId, stream);
                });
            })
            .catch(err => {
                console.error('Failed to get media:', err);
            });
    </script>
</body>
</html>
